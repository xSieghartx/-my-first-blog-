<html>
    <head>
        <title>Django practice blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Practice Blog</a></h1>
        </div>
        	
        {% for post in posts %}
        	<div>
        		<p>published: {{ post.published_date }}</p>
        		<h2><a href="">title: {{ post.title }}</a></h2>
        		<p>{{post.text|linebreaks}}</p>

        	</div>
        {% endfor %}
    
    </body>
</html>
